<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="js/main.js" defer></script>
    <title>Rock Paper Scissor Game Javascript | Step By Step JS Project</title>
  </head>
  <body>
    <section class="game-container">
      <div class="scores">
        <p>Computer: <span id="computer-score">0</span></p>
        <p>You: <span id="user-score">0</span></p>
      </div>
      <div class="weapons">
        <button data-choice="rock">
          <i class="far fa-hand-rock"></i>
        </button>
        <button data-choice="paper">
          <i class="far fa-hand-paper"></i>
        </button>
        <button data-choice="scissors">
          <i class="far fa-hand-scissors"></i>
        </button>
      </div>
      <div class="details">
        <p id="user-choice">You choose <span>NOTHING</span></p>
        <p id="computer-choice">Computer choose <span>NOTHING</span></p>
        <p id="result"><span>NOTHING</span></p>
        <button id="reset-game">Reset Game</button>
      </div>
    </section>
  </body>
</html>
